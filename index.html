  <script>

    let params = new URLSearchParams(document.location.search.slice(1));
    let name = params.get("name");
    let data

    // fetch('Thai-Dishes.json')
    //   .then(function (response) {
    //     response.text().then((s) => document.querySelector("body").innerHTML = s);
    //   });

    fetch('thai-dishes.json')
      .then(function (response) {
        return response.text();
      })
      .then(function (myText) {

        // console.log(myText);
        data = JSON.parse(myText)
        document.querySelector('h1').innerHTML = data.name

        document.getElementById('phone').innerHTML = data.phone
        document.getElementById('address').innerHTML = data.address
        document.getElementById('hours').innerHTML = data.hours[0]
        document.getElementById('lunch').innerHTML = data.hours[1]
        document.getElementById('weekendLunch').innerHTML = data.hours[2]
        document.getElementById('dinner').innerHTML = data.hours[3]
        document.getElementById('dinnerFriday').innerHTML = data.hours[4]
        document.getElementById('weekendHolidayLunch').innerHTML = data.hours[5]
        document.getElementById('weekendDinner').innerHTML = data.hours[6]
        document.getElementById('notes').innerHTML = data.notes

      });

  </script>
